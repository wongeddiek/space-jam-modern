<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Space Jam</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts Link -->
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet">

    <!-- CSS Links -->
    <link rel="stylesheet" href="css/min/base-min.css">
    <link rel="stylesheet" href="css/min/containers-min.css">
    <link rel="stylesheet" href="css/min/navitems-min.css">
    <link rel="stylesheet" href="css/min/mediaqueries-min.css">
  </head>
  <body>
    <header class="header">
      <div class="logoContainer"><a class="logo" href="index.html">Logo</a></div>
      <ul class="nav">
        <li> <!--menu 1 -->
          <div class="dropdown">
            <div class="dropbtn"><div class="btn-text">The Jam</div></div>
            <div class="dropdown-content film">
              <a class="dropdown-item" href="#">
                <div class="item-icon"><img class="icons iconRotate3d" src="img/p-pressbox.gif" alt=""></div>
                <div class="item-text">Press Box Shuttle</div>
              </a>
              <a class="dropdown-item" href="#">
                <div class="item-icon"><img class="icons iconRotate3d" src="img/p-jamcentral.gif" alt=""></div>
                <div class="item-text">Jam Central</div>
              </a>
              <a class="dropdown-item" href="#">
                <div class="item-icon"><img class="icons iconRotate3d" src="img/p-behind.gif" alt=""></div>
                <div class="item-text">Behind the Jam</div>
              </a>
            </div>
          </div>
        </li> <!--end menu 1 -->
        <li> <!--menu 2 -->
          <div class="dropdown">
            <div class="dropbtn"><div class="btn-text">The Cast</div></div>
            <div class="dropdown-content cast">
              <a class="dropdown-item" href="#">
                <div class="item-icon"><img class="icons iconRotateZ" src="img/p-lineup.gif" alt=""></div>
                <div class="item-text">The Lineup</div>
              </a>
              <a class="dropdown-item" href="#">
                <div class="item-icon"><img class="icons iconRotateZ" src="img/p-bball.gif" alt=""></div>
                <div class="item-text">Planet Bball</div>
              </a>
            </div>
          </div>
        </li> <!--end menu 2 -->
        <li> <!--menu 3 -->
          <div class="dropdown">
            <div class="dropbtn"><div class="btn-text">The Goodies</div></div>
            <div class="dropdown-content goodies">
              <a class="dropdown-item" href="#">
                <div class="item-icon"><img class="icons iconRotateY" src="img/p-souvenirs.gif" alt=""></div>
                <div class="item-text">Stellar Souvenirs</div>
              </a>
              <a class="dropdown-item" href="#">
                <div class="item-icon"><img class="icons iconRotateY" src="img/p-junior.gif" alt=""></div>
                <div class="item-text">Junior Jam</div>
              </a>
              <a class="dropdown-item" href="#">
                <div class="item-icon"><img class="icons iconRotateY" src="img/p-lunartunes.gif" alt=""></div>
                <div class="item-text">Lunar Tunes</div>
              </a>
            </div>
          </div>
        </li> <!--end menu 3 -->
        <li> <!--menu 4 -->
          <div class="dropdown">
            <div class="dropbtn"><div class="btn-text">The Portals</div></div>
            <div class="dropdown-content links">
              <a class="dropdown-item" href="#">
                <div><img class="icons iconRotateX" src="img/p-jump.gif" alt=""></div>
                <div class="item-text">Jump Station</div>
              </a>
              <a class="dropdown-item" href="#">
                <div><img class="icons iconRotateX" src="img/p-studiostore.gif" alt=""></div>
                <div class="item-text">Warner Studio Store</div>
              </a>
              <a class="dropdown-item" href="#">
                <div><img class="icons iconRotateX" src="img/p-sitemap.gif" alt=""></div>
                <div class="item-text">Site Map</div>
              </a>
            </div>
          </div>
        </li> <!--end menu 4 -->
      </ul>
    </header> <!--end header -->

    <section class="video-section">
      <iframe class="video-container" src="https://www.youtube.com/embed/oKNy-MWjkcU" frameborder="0" allowfullscreen></iframe>
    </section>

  </body>
</html>
